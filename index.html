<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <title>Valentine Card</title>
        <link rel="stylesheet" href="styles1.css">
    </head>

    <body>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="front.png" alt="Valentine Art">
                </div>
                <div class="card-back">
                    <img src="back.png" alt="Letter">
                    <p>
                        My love, <br><br>
                        Happy Valentine's Day<br>
                        I love you always
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
