<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Valentine Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <!-- FRONT -->
      <div class="card-front">
        <img src="front.png" alt="Valentine Art">
        <p>Tap to open this card ðŸ’Œ</p>
      </div>

      <!-- BACK -->
      <div class="card-back">
        <img src="back.png" alt="Letter">
        <p>
          Happy Valentine's Day<br>
          I love you always
        </p>
      </div>
    </div>
  </div>

<script>
  const card = document.querySelector('.card');
  card.addEventListener('click', () => {
    card.classList.toggle('flipped');
  });
</script>
</body>
</html>
