<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <title>Valentine Card</title>
        <link rel="stylesheet" href="styles1.css">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400;600&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="front.png" alt="Valentine Art">
                    <p>
                        Tap to open this cardðŸ’Œ
                    </p>
                </div>

                <div class="card-back">
                    <img src="back.png" alt="Letter">
                    <p>
                        My love, <br><br>
                        Happy Valentine's Day<br>
                        I love you always
                    </p>
                </div>
            </div>
        </div>
        
    <script>
        const card = document.querySelector('.card');
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
    </body>
</html>
